<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ABHI AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login">
    <h1>ABHI AI</h1>
    <input id="pwd" type="password" placeholder="Enter password">
    <button onclick="checkPwd()">Enter</button>
    <p id="err"></p>
  </div>

  <div id="app" class="hidden">
    <div class="left">
      <button onclick="openGoogle()">Google</button>
      <button onclick="openYouTube()">YouTube</button>
    </div>

    <div class="center">
      <div class="core">ABHI AI</div>
      <p id="status">Say "Abhi AI"</p>
    </div>

    <div class="right">
      <iframe id="frame"></iframe>
    </div>
  </div>

<script src="app.js"></script>
</body>
</html>
