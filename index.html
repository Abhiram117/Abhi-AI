<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ABHI AI</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="password-screen" class="screen">
  <h1>Password</h1>
  <input type="password" id="password" placeholder="Enter Password">
  <button onclick="checkPassword()">Enter</button>
  <p id="error"></p>
</div>

<div id="ai-screen" class="screen hidden">
  <div class="left-panel" id="log"></div>
  <div class="center">
    <div id="orb" class="orb idle"></div>
    <iframe id="webview" class="hidden"></iframe>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
